<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number is + or - or Zero</title>
    <script type="text/javascript">
        function check(){
            var value = document.getElementById('data').value;
            // alert(value);

            // // Method 1: using Math.sign(),
            // // It will return
            // // 0 for 0, 1 for +ive and -1 for -ve numbers.
            // var result = Math.sign(value)
            // document.getElementById('result').innerText = result;

            // Method 2: using user defined function
            if(value > 0){
                result = `${value} is Positive Number.`;
            }
            else if(value < 0){
                result = `${value} is Negative Number.`;
            }
            else if(value == 0){
                result = `${value} is Zero`;
            }else{
                result = `${value} is Not Any Number`;
            }
            
            document.getElementById('result').innerText = result;
        }
    </script>
</head>
<body>
    <h1>Number Finder: (Positive, Negative, Zero)</h1>
    <input type="" name="" id="data"/> <br><br>
    <button onclick="check()" style="margin-left: 44px;">Check</button>
    <h3>Result:</h3>
    <h3 id="result"></h3>
</body>
</html>
