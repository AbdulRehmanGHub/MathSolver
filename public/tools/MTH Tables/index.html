<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTH Tables</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-size: 62.5%;
            font-family: Arial, Helvetica, sans-serif;
            cursor: default;
            --primaryColor: #7DD3FC;
            --fontColor: #fff;
            --btnColor: #FCD34D;
            --containerColor: #2A2F35;
            background-color: var(--primaryColor);
        }

        header h2 {
            font-size: 1.6rem;
            text-align: center;
        }

        main {
            display: flex;
            justify-content: center;
        }

        .container {
            background-color: var(--containerColor);
            border-radius: 4px;
            color: var(--fontColor);
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: .6rem .4rem;
        }

        label {
            font-size: 1rem;
        }

        input {
            border: none;
            outline: none;
            width: 84%;
            height: 1.4rem;
            border-radius: 4px;
            font-size: 1.2rem;
        }

        button {
            background-color: var(--btnColor);
            color: var(--containerColor);
            width: 8rem;
            height: 1.4rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #res {
            font-size: 1rem;
            text-align: center;
        }
    </style>

<body>
    <header>
        <h2>MTH Tables</h2>
    </header>

    <main>
        <div class="container">
            <label>Enter Number</label>
            <input type="number" id="data" placeholder="Type number here">
            <br><br>
            <button onclick="table()">Show Table</button>
            <p id="res"></p>
        </div>
    </main>

    <script src="index.js"></script>
</body>

</html>
