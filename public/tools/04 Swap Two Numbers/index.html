        // a = a + b (5+6 = 11)  which is  a = 11
        // b = a - b (11-6 = 5)  which is b = 5
        // a = a - b (11-5 = 6)  which is a = 6

        var a = parseInt(prompt('Enter the first variable: '));
        var b = parseInt(prompt('Enter the second variable: '));
        console.log(`Before Swapping: \n The value of a is: ${a}`);
        console.log(`The value of b is: ${b}`);

        a = a + b;
        b = a - b;
        a = a - b;
